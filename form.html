<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Agregar nueva meta</title>
</head>
<body>
    <h1>Capturar metas a corto y mediano plazo</h1>
    <h2>Ingresa la siguiente informacion:</h2>
    <form target="_self" method="post" action="index.html">
        
        <br>
        <fieldset>
            <legend>Nueva meta</legend>
            <label >Meta: <input type="text"></label>
            <br>
            <label >Descripcion: <textarea placeholder="Describe la meta"></textarea></label>   
            <label>Plazo</label>
            <select name="plazo">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
            <fieldset>
                <legend>Importancia</legend>
                <label>Puedo vivir sin ello<input type="radio"name="importancia"value="no"></label>
                <label>Indispensable<input type="radio"name="importancia"value="si"></label>
            </fieldset>
            <fieldset>
                <legend>Puedo Realizarlo:</legend>
                <label>Antes<input type="checkbox" name="antes"value="Antes"></label>
                <label>Durante la carrera<input type="checkbox"name="durante"value="Durante"></label>
                <label>Despues de  la carrera<input type="checkbox"name="despues"value="Despues"></label>
            </fieldset>
            <input type="hidden" name="codigo" value="1234">
            <button type="submit">Crear Meta</button>
        </fieldset>
        

    </form>
</body>

</html>
